# RuboCop RSpec の設定ファイル
# 通常、基本設定ファイル (base.yml) と同時に利用する

plugins:
  - rubocop-rspec

########################################
# RSpec Cops: TODO
########################################

# context は When や With などではじめる
#   - context を日本語で書くことを考慮し、無効化する
#
#   RuboCop Docs: https://docs.rubocop.org/rubocop-rspec/cops_rspec.html#rspeccontextwording
#
RSpec/ContextWording:
  Enabled: false

# subject には明示的に名前をつける
#   - 無名の subject を定義することを許可する
#
#   RuboCop Docs: https://docs.rubocop.org/rubocop-rspec/cops_rspec.html#rspecnamedsubject
#
RSpec/NamedSubject:
  Enabled: false

# ひとつの example に配置できる expectation の数に上限を設ける
#   - 10件まで expectation を書けるようにする
#
#   RuboCop Docs: https://docs.rubocop.org/rubocop-rspec/cops_rspec.html#rspecmultipleexpectations
#
RSpec/MultipleExpectations:
  Max: 10
